        <h1 class="fw300 centrar-texto">Contacto</h1>
        <img src="img/destacada3.jpg" alt="Imagen principal">

        <main class="contenedor seccion contenido-centrado">
        
            <h2 class="fw300 centrar-texto">Llena el formulario de contacto</h2>

            <form class="formularios" action="">
                
                <fieldset>

                    <legend>Información personal</legend>
                    
                    <label for="nombre">Nombre</label>
                    <input type="text" placeholder="Ingresa tu nombre..." id="nombre" required>
                    
                    <label for="email">Email</label>
                    <input type="email" placeholder="Ingresa tu correo electronico..." id="email" required>

                    <label for="telefono">Numero de Telefono</label>
                    <input type="tel" placeholder="Ingresa tu numero de telefono" id="telefono">

                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje"></textarea>

                </fieldset>

                <fieldset>

                    <legend>Información sobre la Propiedad</legend>


                    <label for="opciones">Venta/Compra</label>
                    <select id="opciones">
                        <option value="" disabled selected>---Seleccione---</option>
                        <option value="compra">Compra</option>
                        <option value="venta">Venta</option>
                    </select>
                    
                    <label for="cantidad">Cantidad</label>
                    <input type="number" placeholder="Ingrese la cantidad..." id="cantidad" min="0">

                </fieldset>

                <fieldset>

                    <legend>Contacto</legend>
                    
                    <p>¿Cómo desea ser contactado?</p>

                    <div class="forma-contacto">

                        <label for="telefono">Teléfono</label>
                        <input type="radio" name="contacto" value="telefono" id="telefono">

                        <label for="email-contacto">Email</label>
                        <input type="radio" name="contacto" value="correo" id="email-contacto">

                    </div>

                    <p>Si eligió Telefono, elija la fecha y hora</p>

                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha">

                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" min="09:00" max="20:00">

                </fieldset>

                <input type="submit" value="Enviar" class="boton boton-verde">

            </form>

        </main>
